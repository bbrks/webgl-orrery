<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  <title>WebGL Orrery</title>

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="lib/gl-matrix.js"></script>
  <script type="text/javascript" src="lib/WebGLUtils.js"></script>
  <script type="text/javascript" src="res/WebGL.js"></script>
  <script type="text/javascript" src="res/Scene.js"></script>
  <script type="text/javascript" src="res/Settings.js"></script>
  <script type="text/javascript" src="res/Shaders.js"></script>
  <script type="text/javascript" src="res/Planet.js"></script>

  <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec3 vColour;

    void main(void) {
      gl_FragColor = vec4(vColour, 1.0);
    }
  </script>
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 position;
    uniform mat4 Pmatrix;
    attribute vec3 colour;

    varying vec3 vColour;

    void main(void) {
      gl_Position = Pmatrix * vec4(position, 1.0);
      vColour = colour;
    }
  </script>

  <style type="text/css">
    html, body { height: 100%; }
  </style>
</head>
<body>

  <canvas id="canvas" style="width:640px;height:480px">
    Your browser does not support HTML5 Canvas! :(
  </canvas>

</body>
</html>
